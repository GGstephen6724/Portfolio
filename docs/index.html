<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Portfolio</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <button class="toggle-button">Toggle Dark Mode</button>
    <div class="custom-cursor" id="cursor"></div>

    <!-- Hero Section -->
    <section class="hero">
        <h1 class="glow-title">George's Portfolio</h1>
        <p class="tagline">Web Developer • Designer • Creator</p>

        <!-- Resume Launch Button -->
        <button class="hacker-btn" onclick="startResumeSequence()">Access Resume</button>

        <!-- Hacker Overlay -->
        <div id="hacker-overlay" class="hidden">
        <div class="close-btn" onclick="closeResumeOverlay()">×</div>
        <div class="terminal-text" id="terminal"></div>
        </div>

        <div class="scroll-down" onclick="document.getElementById('projects').scrollIntoView({ behavior: 'smooth' })">
    <svg width="30" height="30" viewBox="0 0 24 24" fill="none" stroke="lime" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <polyline points="6 9 12 15 18 9"></polyline>
    </svg>
    </div>
        
    </section>

    <!-- Projects Section -->
    <section class="projects" id="projects">
        <h2>Projects</h2>
        <div class="project-grid">
            <div class="project-card">
                <a href="project1.html">
                    <h3>Ohana Shave Ice</h3>
                    <p>Hawaiian-Themed Dessert Website</p>
                </a>
            </div>
            <div class="project-card">
                <a href="project2.html">
                    <h3>Urban Micro</h3>
                    <p>Microgreens Business Website</p>
                </a>
            </div>
            <div class="project-card">
                <a href="project3.html">
                    <h3>Biggy's Place</h3>
                    <p>Veteran-Friendly Southern Restaurant</p>
                </a>
            </div>
            <div class="project-card">
                <a href="project4.html">
                    <h3>Repair Buddy</h3>
                    <p>Motorcycle Repair Hub</p>
                </a>
            </div>
        </div>
    </section>

    <!-- Skills Section -->
    <section class="skills">
        <h2>Skills</h2>
        <div class="skill-bar">
            <span>HTML & CSS</span>
            <div class="bar">
                <div class="fill" style="width: 95%"></div>
            </div>
        </div>
        <div class="skill-bar">
            <span>JavaScript</span>
            <div class="bar">
                <div class="fill" style="width: 85%"></div>
            </div>
        </div>
        <div class="skill-bar">
            <span>Next.js</span>
            <div class="bar">
                <div class="fill" style="width: 75%"></div>
            </div>
        </div>
    </section>

    <script src="scripts2.js"></script>

</body>
</html>
